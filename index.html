<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h3>Please Fill the Information Below</h3>
		<form>
			<div class="info">
				<label>Name</label><input type="text" name="name" placeholder="Your Name..."><br>
			</div>
			<div class="info">
				<label>Email</label><input type="text" name="name" placeholder="xyz@gmail.com">
			</div> <hr>
			<div>
				<h4>Pets</h4>
			</div>

			<div class="info checkbox">
				<div class="check-option">
					<input type="checkbox" name="pet">
					<label>Cat</label>
				</div>
				<div class="check-option">
					<input type="checkbox" name="pet">
					<label>Dog</label>
				</div><div class="check-option">
					<input type="checkbox" name="pet">
					<label>Goat</label>
				</div><div class="check-option">
					<input type="checkbox" name="pet">
					<label>Rabbit</label>
				</div><div class="check-option">
					<input type="checkbox" name="Pet">
					<label>Horse</label>
				</div><div class="check-option">
					<input type="checkbox" name="pet">
					<label>Bird</label>
				</div>
			</div><hr>
			<div class="info up">
				<label>Continent</label>
					<select >
						<option>Asia</option>
						<option>Africa</option>
						<option>North-America</option>
						<option>South-America</option>
						<option>Antarctica</option>
						<option>Europe</option>
						<option>Autralia</option>
					</select>
			</div>
			
			<div class="info up">
				<label>Birthday</label><input type="date" name="date" >
			</div>
			<div class="submit">
				<input type="Submit" name="">
			</div>
			<div class="owner">
				<h5>Made By Selina</h5>
			</div>
		</form> 
	</div>
</body>
</html>
